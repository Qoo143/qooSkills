        async function sendRequest() {
            if (!currentToken) {
                alert('è«‹å…ˆå–å¾— Tokenï¼');
                return;
            }

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> ç™¼é€ä¸­...';

            // æ”¶é›†åƒæ•¸
            const body = {
                accesstoken: currentToken
            };

            document.querySelectorAll('#params-container input[data-param]').forEach(input => {
                const value = input.value.trim();
                if (value) {
                    const type = input.dataset.type;
                    if (type === 'integer') {
                        body[input.dataset.param] = parseInt(value);
                    } else if (type === 'json') {
                        try {
                            body[input.dataset.param] = JSON.parse(value);
                        } catch {
                            body[input.dataset.param] = value;
                        }
                    } else {
                        body[input.dataset.param] = value;
                    }
                }
            });

            const startTime = Date.now();

            try {
                const response = await fetch(BASE_URL + currentApi.endpoint, {
                    method: currentApi.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const endTime = Date.now();
                const data = await response.json();

                showResponse(response.status, endTime - startTime, data);
            } catch (error) {
                showResponse(0, 0, { error: error.message });
            }

            btn.disabled = false;
            btn.innerHTML = 'ğŸ“¤ ç™¼é€è«‹æ±‚';
        }

        function showResponse(status, time, data) {
            document.getElementById('response-section').style.display = 'block';

            const statusEl = document.getElementById('response-status');
            statusEl.textContent = status || 'Error';
            statusEl.className = `status ${status >= 200 && status < 300 ? 'success' : 'error'}`;

            document.getElementById('response-time').textContent = `${time} ms`;
            document.getElementById('response-body').innerHTML = syntaxHighlight(JSON.stringify(data, null, 2));
        }

        // JSON èªæ³•é«˜äº®
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
